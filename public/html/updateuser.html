<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/reset.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/menuStyles.css" type="text/css" />
    <title>Update your info</title>
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png"/>
  </head>

  <body>

    <h1>Update user information</h1>
     <h2>Welcome <span class="member-name"></span></h2>

    <form class="update">
      <input type="text" id="userName" placeholder="Your new username">

      <div>
        <input type="radio" name="img" value="../img/avatar/avatar01.jpg" checked="checked"><img src="../img/avatar/avatar01.jpg" />
        <input type="radio" name="img" value="../img/avatar/avatar02.jpg"><img src="../img/avatar/avatar02.jpg" />
        <input type="radio" name="img" value="../img/avatar/avatar03.jpg"><img src="../img/avatar/avatar03.jpg" />
        <input type="radio" name="img" value="../img/avatar/avatar04.jpg"><img src="../img/avatar/avatar04.jpg" />
        <input type="radio" name="img" value="../img/avatar/avatar05.jpg"><img src="../img/avatar/avatar05.jpg" />
      </div>

      <h2>Change your font color</h2>
      <input type="color" id="updateColor" value="#ff0000">
        <br>
      
      <h2>What are you feeling like today? (Choose chat skin)</h2>
      <select id="skinChoice">
        <option value="default">default</option>
        <option value="msdos">MS DOS</option>
        <option value="girly">"Girly"</option>
        <option value="christmas">Christmas</option>
        <option value="urban">Urban</option>
      </select>  
        <br><br>

      <button name="updateAcct" type="submit">Submit</button>
        <br>

      <a href="/"><h2>Never mind, I just want to chat</h2></a>

    </form>

    <footer>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/updateWill.js"></script>
    </footer>

  </body>

</html>
